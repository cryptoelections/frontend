<div class="footer-wrap">
  <footer class="footer">
    <div class="container">
      <div class="row justify-content-between">
        <nav class="navbar footer-nav">
          <a *ngFor="let link of links" class="nav-link" [routerLink]="[link.linkTo]">{{
            link.text | translate }}</a>
          <a *ngFor="let contact of contacts" class="nav-link contact" [href]="contact.link">
            <i [ngClass]="contact.icon"></i>
          </a>
        </nav>
        <div class="logo p-3">
          <img [routerLink]="['/metamask']" class=" mr-2" src="assets/images/metamask.png" alt=""/>
          <img href="https://etherscan.io/address/0xCa8ff4CAD5431C0C67270c27a0d66D9776096553"
               src="assets/images/eth.png" alt=""/>
        </div>
      </div>
    </div>
  </footer>
</div>
